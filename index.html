<!DOCTYPE html>
<html lang="en" id="top">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="resources/css/styles.css" rel="stylesheet">
        <title>Gaming Club</title>
    </head>
    <body>
        <header>
            <h1><a href="#top">Gaming Club</a></h1>
            <nav>
                <ul>
                    <li><a href="#xbox" class="navheading xbox">Xbox</a></li>
                    <li><a href="#ps" class="navheading ps">Playstation</a></li>
                    <li><a href="#nintendo" class="navheading nintendo">Nintendo</a></li>
                </ul>
            </nav>
        </header>
        <main class="banner">
            <h1>Come and game with us!</h1>
        </main>
        <section id="xbox" class="xbox">
            <h2 class="subheading xbox">Xbox</h2>
            <div class="content-container">
                <figure class="xbox">
                    <img src="resources/images/xbox/xbox original.jpg" alt="Xbox Original">
                    <figcaption>Xbox Original</figcaption>
                </figure>
                <figure class="xbox">
                    <img src="resources/images/xbox/xbox 360.jpg" alt="Xbox 360">
                    <figcaption>Xbox 360</figcaption>
                </figure>
                <figure class="xbox">
                    <img src="resources/images/xbox/xb1s.jpg" alt="Xbox One S">
                    <figcaption>Xbox One S</figcaption>
                </figure>
                <figure class="xbox">
                    <img src="resources/images/xbox/xb1x.jpg" alt="Xbox One X">
                    <figcaption>Xbox One X</figcaption>
                </figure>
            </div>
        </section>
        <section id="ps" class="ps">
            <h2 class="subheading ps">Playstation</h2>
            <div class="content-container">
                <figure class="ps">
                    <img src="resources/images/playstation/ps1.jpg" alt="Playstation 1">
                    <figcaption>Playstation 1</figcaption>
                </figure>
                <figure class="ps">
                    <img src="resources/images/playstation/ps2.jpg" alt="Playstation 2">
                    <figcaption>Playstation 2</figcaption>
                </figure>
                <figure class="ps">
                    <img src="resources/images/playstation/ps3.jpg" alt="PS3">
                    <figcaption>PS3</figcaption>
                </figure>
                <figure class="ps">
                    <img src="resources/images/playstation/ps4.jpg" alt="PS4">
                    <figcaption>PS4</figcaption>
                </figure>
                <figure class="ps">
                    <img src="resources/images/playstation/ps5.jpg" alt="PS5">
                    <figcaption>PS5</figcaption>
                </figure>
            </div>
        </section>
        <section id="nintendo" class="nintendo">
            <h2 class="subheading nintendo">Nintendo</h2>
            <div class="content-container">
                <figure class="nintendo">
                    <img src="resources/images/nintendo/snes.jpg" alt="SNES">
                    <figcaption>SNES</figcaption>
                </figure>
                <figure class="nintendo">
                    <img src="resources/images/nintendo/gamecube.jpg" alt="Gamecube">
                    <figcaption>Gamecube</figcaption>
                </figure>
                <figure class="nintendo">
                    <img src="resources/images/nintendo/switch.jpg" alt="Nintendo Switch">
                    <figcaption>Nintendo Switch</figcaption>
                </figure>
            </div>
        </section>
        <footer>
            <h5 class="left">Â© 2022 Gaming Club, All Rights Reserved</h5>
            <h5 class="right">Designed in England</h5>
        </footer>
    </body>
</html>
